name: Frontend CI
on:
  push:
    paths: [ 'frontend/**' ]
  pull_request:
    paths: [ 'frontend/**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.2
      - run: corepack enable
      - name: "Set up Node.js"
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20.x'
          cache: 'yarn'
          cache-dependency-path: './frontend/yarn.lock'
      - name: "Build"
        run: |
          cd frontend
          yarn install
          yarn run build
